<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        #Button1{
             color: rgb(0, 0, 0);
             padding: 40px 80px;
             background-color: rgb(255, 255, 255);
             border: none;
        }
        #Button1:hover{
            color: white;
            transition: 0.1s;
            background-color: rgb(0, 159, 251);
        }
    </style>
</head>
<body>
    <ul type="none">
        <li id="Button1" style="text-decoration: none; display: inline;"><a href="#" style="text-decoration: none; box-sizing: border-box;">Button</a></li>
    </ul>
</body>
</html>
