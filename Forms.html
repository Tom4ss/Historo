<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
    </head>
    <body>
        <h2>This is Form tutorial</h2>
        <form action="">
            <div>
                <label for="name">NAME : </label>
                <input type="text" name="MyName" id="name">
            </div>
            <div>
                <label for="role">ROLE : </label>
                <input type="text" name="MyRole" id="role">
            </div>
            <div>
                <label for="email">EMAIL : </label>
                <input type="email" name="MyEmail" id="email">
                <div>
                    <label for="date">My Date : </label>
                    <input type="date" name="MyDate" id="date">
                </div>
                <div>
                    <label for="number">My Number : </label>
                    <input type="number" name="MyNumber" id="number">
                </div>
                <div>
                    <label for="eligible">Are you eligible? : </label>
                    <input type="checkbox" name="MyEligibility" checked id="eligible">
                </div>
                <div>
                    My Gender : Male <input type="radio" name="MyGender"> Female <input type="radio" name="MyGender"> Other <input type="radio" name="MyGender">
                </div>
                <div>
                    <label for="textarea">Write about yourself: <br></label>
                    <textarea name="MyText" cols="30" rows="10" id="textarea" placeholder="Write your message"></textarea>
                </div>
                <div>
                    <label for="country">COUNTRY : </label>
                    <select name="Country" id="country">
                        <option value="1">BHARAT</option>
                        <option value="2" selected>JAPAN</option>
                    </select>
                </div>
                <div>
                    <input type="submit" value="SUBMIT">
                    <input type="reset" value="RESET">
                </div>
            </div>
            
        </form>
    </body>
</html>
